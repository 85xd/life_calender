name: Render Wallpaper

on:
  workflow_dispatch:
  schedule:
    # Winterzeit (MEZ)
    - cron: "5 23 * 10-3 *"

    # Sommerzeit (MESZ)
    - cron: "5 22 * 4-9 *"

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y
          npm i playwright
          npx playwright install --with-deps chromium

      - name: Render PNG
        run: node render.js

      - name: Commit and push PNG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -B generated
          mkdir -p output
          git add output
          git commit -m "Update wallpaper" || echo "No changes"
          git push -f origin generated