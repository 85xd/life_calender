name: Render Wallpaper

on:
  workflow_dispatch:
  schedule:
    - cron: "5 0 * * *"   # tÃ¤glich 00:05 UTC

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Playwright
        run: |
          npm init -y >/dev/null 2>&1
          npm install playwright >/dev/null 2>&1
          npx playwright install --with-deps chromium

      - name: Render PNG
        run: node render.js

      - name: Commit and push updated PNG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git checkout -B generated

          mkdir -p output
          git add output

          git diff --cached --quiet || git commit -m "Auto-update wallpaper ($(date -u '+%Y-%m-%d %H:%M UTC'))"

          git push -f origin generated