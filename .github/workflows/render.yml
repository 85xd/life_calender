name: Render Wallpaper

on:
  workflow_dispatch:
  schedule:
    - cron: "30 2 * * *"

permissions:
  contents: write

concurrency:
  group: render-wallpaper
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright
        run: |
          npm init -y >/dev/null 2>&1
          npm install playwright >/dev/null 2>&1
          npx playwright install --with-deps chromium

      - name: Ensure output dir
        run: mkdir -p output

      - name: Render PNG
        run: node render.js

      - name: Commit and push updated PNG
        env:
          BRANCH: generated
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Remote-Branch holen, falls vorhanden
          git fetch origin "$BRANCH" || true

          # Switch auf Branch (lokal neu erstellen, falls nicht vorhanden)
          if git show-ref --verify --quiet "refs/heads/$BRANCH"; then
            git switch "$BRANCH"
          elif git show-ref --verify --quiet "refs/remotes/origin/$BRANCH"; then
            git switch -c "$BRANCH" --track "origin/$BRANCH"
          else
            git switch -c "$BRANCH"
          fi

          git add output

          if git diff --cached --quiet; then
            echo "No changes in output/ â€” skipping commit."
            exit 0
          fi

          git commit -m "Auto-update wallpaper ($(date -u '+%Y-%m-%d %H:%M UTC'))"
          git push origin "$BRANCH" 